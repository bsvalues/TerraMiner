<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00bfb3" />
      <stop offset="100%" stop-color="#42e8dc" />
    </linearGradient>
    <linearGradient id="gradientSecondary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#153249" />
      <stop offset="100%" stop-color="#0c1623" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#0c1623" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" fill="#f9fafc" text-anchor="middle" font-weight="bold">TerraMiner AI System Architecture</text>
  
  <!-- Data Sources Layer -->
  <rect x="100" y="70" width="600" height="60" rx="5" ry="5" fill="url(#gradientSecondary)" stroke="url(#gradientPrimary)" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" fill="#f9fafc" text-anchor="middle" font-weight="bold">Data Sources</text>
  
  <!-- Data Source Items -->
  <rect x="120" y="75" width="100" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="170" y="95" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">MLS Listings</text>
  
  <rect x="230" y="75" width="100" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="280" y="95" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Public Records</text>
  
  <rect x="340" y="75" width="110" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="395" y="95" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Market Indicators</text>
  
  <rect x="460" y="75" width="100" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="510" y="95" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Property Images</text>
  
  <rect x="570" y="75" width="100" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="620" y="95" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">User Queries</text>
  
  <!-- ETL & Processing Layer -->
  <rect x="150" y="160" width="500" height="60" rx="5" ry="5" fill="url(#gradientSecondary)" stroke="url(#gradientPrimary)" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="16" fill="#f9fafc" text-anchor="middle" font-weight="bold">ETL & Data Processing Pipeline</text>
  
  <!-- Processing Items -->
  <rect x="170" y="165" width="100" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="220" y="185" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Data Extraction</text>
  
  <rect x="280" y="165" width="100" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="330" y="185" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Normalization</text>
  
  <rect x="390" y="165" width="100" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="440" y="185" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Enrichment</text>
  
  <rect x="500" y="165" width="130" height="30" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="565" y="185" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Feature Engineering</text>
  
  <!-- Arrows from Data to ETL -->
  <path d="M170,130 L170,160" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M280,130 L280,160" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M395,130 L395,160" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M510,130 L510,160" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M620,130 L620,160" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- AI Core layer -->
  <rect x="200" y="250" width="400" height="80" rx="5" ry="5" fill="url(#gradientSecondary)" stroke="url(#gradientPrimary)" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="16" fill="#f9fafc" text-anchor="middle" font-weight="bold">AI Core Systems</text>
  
  <!-- AI Core Items -->
  <rect x="210" y="280" width="110" height="40" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="265" y="292" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Natural Language</text>
  <text x="265" y="308" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Processing</text>
  
  <rect x="330" y="280" width="140" height="40" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="400" y="292" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Predictive Models</text>
  <text x="400" y="308" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">(ML/Time Series)</text>
  
  <rect x="480" y="280" width="110" height="40" rx="3" ry="3" fill="#153249" stroke="#00bfb3" stroke-width="1" />
  <text x="535" y="292" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">Computer Vision</text>
  <text x="535" y="308" font-family="Arial, sans-serif" font-size="12" fill="#f9fafc" text-anchor="middle">& Image Analysis</text>
  
  <!-- Arrow from ETL to AI -->
  <path d="M400,220 L400,250" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- User Interfaces & Applications -->
  <rect x="100" y="360" width="600" height="30" rx="5" ry="5" fill="url(#gradientSecondary)" stroke="url(#gradientPrimary)" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="#f9fafc" text-anchor="middle">User Interfaces & Applications</text>
  
  <!-- Arrows from AI to Interfaces -->
  <path d="M265,320 L265,360" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M400,320 L400,360" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M535,320 L535,360" stroke="#00bfb3" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Feedback Loop -->
  <path d="M700,360 C720,360 730,300 700,240 C680,200 630,200 600,200" stroke="#00bfb3" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="720" y="290" font-family="Arial, sans-serif" font-size="14" fill="#00bfb3" transform="rotate(-90, 720, 290)">Continuous Learning</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00bfb3" />
    </marker>
  </defs>
</svg>