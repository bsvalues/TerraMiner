{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-xl mx-auto text-center">
        <div class="bg-red-100 rounded-full h-24 w-24 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl"></i>
        </div>
        <h1 class="text-3xl font-bold mb-4">An Error Occurred</h1>
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <p class="text-gray-700 mb-4">{{ error }}</p>
            <div class="mt-6">
                <a href="{{ url_for('index') }}" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
