{% extends "layout.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="row mb-4 justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark text-white text-center">
            <div class="card-body p-5">
                <h1 class="display-1">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_message }}</h2>
                <p class="lead">Something went wrong. Please try again or contact support if the issue persists.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i data-feather="home" class="me-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
