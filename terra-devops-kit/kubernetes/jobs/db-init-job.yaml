apiVersion: batch/v1
kind: Job
metadata:
  name: terraminer-db-init
  namespace: terraminer
spec:
  template:
    spec:
      containers:
      - name: db-init
        image: terraminer/db-init:latest
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: terraminer-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: terraminer-db-credentials
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: terraminer-db-credentials
              key: dbname
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: terraminer-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: terraminer-db-credentials
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
      restartPolicy: OnFailure
  backoffLimit: 3
