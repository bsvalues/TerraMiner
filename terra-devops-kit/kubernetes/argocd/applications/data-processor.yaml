apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraminer-data-processor
  namespace: argocd
spec:
  project: terraminer
  source:
    repoURL: https://github.com/terraminer/infrastructure.git
    targetRevision: HEAD
    path: helm/data-processor
    helm:
      valueFiles:
      - values-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: terraminer-data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m